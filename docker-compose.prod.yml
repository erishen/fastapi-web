services:
  # FastAPI 应用 - 阿里云生产环境配置
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-8086}
    container_name: fastapi-web-app
    # 使用 host 网络模式，直接访问宿主机服务
    # Linux 系统完全支持 host 网络模式，推荐在生产环境使用
    network_mode: host
    environment:
      - APP_ENV=${APP_ENV}
      - DEBUG=${DEBUG}
      - PORT=${PORT}
      - HOST=${HOST}
      # 使用外部 MySQL（宿主机 - host 网络模式）
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      # 使用外部 Redis（宿主机 - host 网络模式）
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_ADMIN_EMAILS=${NEXTAUTH_ADMIN_EMAILS}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://0.0.0.0:${PORT:-8086}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
