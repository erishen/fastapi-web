services:
  # FastAPI 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-8080}
    container_name: fastapi-web-app
    # 网络模式：使用桥接网络以支持端口映射
    # 如需使用宿主机网络（host 模式），请将 EXPOSE_PORT 设置为与 PORT 相同的值
    # 并将 network_mode 改为 host
    ports:
      - "${EXPOSE_PORT:-8081}:${PORT:-8080}"
    environment:
      - APP_ENV=${APP_ENV}
      - DEBUG=${DEBUG}
      - PORT=${PORT}
      - HOST=${HOST}
      # 使用外部 MySQL（宿主机 - host 网络模式）
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      # 使用外部 Redis（宿主机 - host 网络模式）
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_ADMIN_EMAILS=${NEXTAUTH_ADMIN_EMAILS}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "/bin/bash", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
