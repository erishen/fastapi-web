services:
  # FastAPI 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-8080}
    container_name: fastapi-web-app
    # 端口映射（默认，适用于 Docker Desktop/Mac）
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    # host 网络模式（阿里云/Linux 生产环境推荐）
    # 当 USE_HOST_NETWORK=true 时启用，注释掉 ports 配置
    # network_mode: host
    environment:
      - APP_ENV=${APP_ENV}
      - DEBUG=${DEBUG}
      - PORT=${PORT}
      - HOST=${HOST}
      # 使用外部 MySQL（宿主机 - host 网络模式）
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      # 使用外部 Redis（宿主机 - host 网络模式）
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_ADMIN_EMAILS=${NEXTAUTH_ADMIN_EMAILS}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      # 文档日志 API 保护配置
      - DOC_LOG_API_KEY=${DOC_LOG_API_KEY}
      - DOC_LOG_RATE_LIMIT=${DOC_LOG_RATE_LIMIT}
      - DOC_LOG_RATE_LIMIT_WINDOW=${DOC_LOG_RATE_LIMIT_WINDOW}
      # 速率限制配置
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - RATE_LIMIT_STRICT_REQUESTS=${RATE_LIMIT_STRICT_REQUESTS}
      - RATE_LIMIT_STRICT_WINDOW=${RATE_LIMIT_STRICT_WINDOW}
      - RATE_LIMIT_LOGIN_REQUESTS=${RATE_LIMIT_LOGIN_REQUESTS}
      - RATE_LIMIT_LOGIN_WINDOW=${RATE_LIMIT_LOGIN_WINDOW}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://0.0.0.0:${PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
