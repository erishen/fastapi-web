services:
  # FastAPI 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT:-8080}
    container_name: fastapi-web-app
    ports:
      - "${EXPOSE_PORT:-8080}:${PORT:-8080}"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - PORT=${PORT:-8080}
      - HOST=0.0.0.0
      - MYSQL_HOST=mysql
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-fastapi_web}
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-root}:${MYSQL_PASSWORD:-password}@mysql:${MYSQL_PORT:-3306}/${MYSQL_DATABASE:-fastapi_web}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}/${REDIS_DB:-0}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - LOG_LEVEL=info
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    networks:
      - fastapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/bash", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: fastapi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fastapi_web}
      MYSQL_USER: ${MYSQL_USER:-fastapi_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fastapi_password}
      TZ: 'Asia/Shanghai'
    ports:
      - "${MYSQL_EXPOSE_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_mysql.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - fastapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:6-alpine
    container_name: fastapi-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_EXPOSE_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fastapi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: fastapi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - fastapi-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fastapi-network:
    driver: bridge
